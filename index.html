<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaïli-Brush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>
        Taille du brush
        <input id="brushSize" type="range" min="1" max="100" value="20">
    </label>
    <label>
        Couleur
        <input id="brushColor" type="color" value="#111111">
    </label>
        <label>
        Opacité du brush
        <input id="brushOpacity" type="range" min="0" max="1" step="0.01" value="1">
    </label>
    <canvas id="kaili-brush" width="800px" height="800px"></canvas>
    <script src="app.js"></script>
</body>
</html>
